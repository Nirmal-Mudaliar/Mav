<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img
          class="slide-bg-image"
          src="{{ imagesSizes.large }}{{ item.backdrop_path }}"
          alt=""
        />
      </div>
      <div class="slide-panel">
        <p class="name">{{ item.title }}</p>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="material-symbols-outlined">star</span
              ><span class="rating-value">{{
                item.vote_average | number: "1.1-1"
              }}</span
              ><span>/10</span>
            </span>
            <span>{{ item.vote_count }} reviews</span>
            <span>{{ item.release_date | date: "yyyy" }}</span>
          </div>
        </div>

        <div class="desc mt-4">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
