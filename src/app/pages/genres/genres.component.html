<div class="container">
  <div class="grid">
    <div *ngFor="let genre of genres" class="col-12 sm:col-6 md:col-3 lg:col-2">
      <div class="chip">
        <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id">
          {{ genre.name }}
        </a>
      </div>
    </div>
  </div>
</div>
